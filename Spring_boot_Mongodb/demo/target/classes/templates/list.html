<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/sticky-footer-navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <title>LIST</title>
</head>
<body>
    Mongo DB List PAGE
    <br>
    <li th:each="val : ${values}">
        <form action="deleteData" method="post">
            <h4>USER NAME = <span th:text="${val.name}"></span></h4>
            <h4>USER VALUE = <span th:text="${val.value}"></span></h4>
            <h4>ID = <span th:text="${val.id}"></span></h4>
            <input type="hidden" th:name="id" th:value="${val.id}">
            <input type="hidden" th:name="name" th:value="${val.name}">
            <button type="submit" class="btn btn-danger">삭제</button>
        </form>
        <br>
    </li>
    <li>
        <a href="/">GO TO BACK</a>
    </li>
</body>
</html>
